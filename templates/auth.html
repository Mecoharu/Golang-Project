<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Type }} - GoRecipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-zinc-100 dark:bg-zinc-900 text-gray-800 dark:text-gray-200">

    <div class="bg-white dark:bg-zinc-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center">{{ .Type }}</h1>

        {{ if .Error }}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ .Error }}
        </div>
        {{ end }}

        <form action="/{{ .Type | lower }}" method="POST" class="space-y-4">
            {{ if eq .Type "Register" }}
            <div>
                <label class="block text-sm font-medium mb-1">Name</label>
                <input type="text" name="name" required class="w-full rounded border-gray-300 dark:bg-zinc-700 dark:border-zinc-600 p-2 focus:ring-2 focus:ring-indigo-500">
            </div>
            {{ end }}

            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input type="email" name="email" required class="w-full rounded border-gray-300 dark:bg-zinc-700 dark:border-zinc-600 p-2 focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Password</label>
                <input type="password" name="password" required class="w-full rounded border-gray-300 dark:bg-zinc-700 dark:border-zinc-600 p-2 focus:ring-2 focus:ring-indigo-500">
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
                {{ .Type }}
            </button>
        </form>

        <div class="mt-4 text-center text-sm">
            {{ if eq .Type "Login" }}
                Don't have an account? <a href="/register" class="text-indigo-500 hover:underline">Register</a>
            {{ else }}
                Already have an account? <a href="/login" class="text-indigo-500 hover:underline">Login</a>
            {{ end }}
        </div>
    </div>

</body>
</html>
