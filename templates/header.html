{{ define "header.html" }}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoRecipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="min-h-screen bg-zinc-50 dark:bg-zinc-900 text-gray-800 dark:text-gray-200">
    
    <div class="flex min-h-screen">
        // SIDEBAR
        <aside class="w-64 bg-white dark:bg-zinc-800 border-r border-gray-200 dark:border-zinc-700 fixed h-full z-10">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">GoRecipes</h1>
            </div>

            <nav class="mt-2 px-4 space-y-2">
                <a href="/" class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg hover:bg-gray-100 dark:hover:bg-zinc-700 transition-colors">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="/create" class="flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg hover:bg-gray-100 dark:hover:bg-zinc-700 transition-colors">
                    <i class="fas fa-plus-circle"></i> Upload Recipe
                </a>
            </nav>

            <div class="absolute bottom-0 w-full p-4 border-t border-gray-200 dark:border-zinc-700">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold">
                        {{ .User.Name | printf "%.1s" }}
                    </div>
                    <div class="flex-1 overflow-hidden">
                        <p class="text-sm font-bold truncate">{{ .User.Name }}</p>
                        <p class="text-xs text-gray-500 truncate">{{ .User.Email }}</p>
                    </div>
                </div>
                <form action="/logout" method="POST" class="mt-4">
                    <button type="submit" class="w-full flex items-center justify-center gap-2 px-4 py-2 text-sm text-red-600 bg-red-50 dark:bg-red-900/20 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/40 transition">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </form>
            </div>
        </aside>

        
        <main class="flex-1 ml-64 p-8">
{{ end }}
